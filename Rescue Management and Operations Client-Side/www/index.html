		<div class="contianer">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">
					<h1>אפליקציית חילוץ</h1>
					<form id="LoginForm">
						<div class="form-group">
							<label for="InputUserName" class="LoginLabelStyle">שם משתמש:</label>
							<input type="text" class="form-control input-lg LoginInputStyle" id="InputUserName" placeholder="שם משתמש" value="">
						</div>
						<div class="form-group">
							<label for="InputPassword" class="LoginLabelStyle">סיסמא:</label>
							<input type="password" class="form-control input-lg LoginInputStyle" id="InputPassword" placeholder="סיסמא" value="">
						</div>
						<button id="SubmitLogin" type="submit" class="btn btn-primary SubmitLoginStyle">התחבר</button>
					</form>
				</div>
			</div>
		</div>
		<div id="Events" class="EventsStyle"></div>
		<div id="ActiveEventDiv" class="ActiveEventDivStyle">
			<div class="contianer">
				<div class="row">
					<div class="col-xs-5">
						<label id="eventName" class="eventNameStyle"></label><br>
						<label id="eventLocation" class="eventLocationStyle"></label><br>
						<button id="TakePic" type="button" class="btn btn-primary ChangePicBtnStyle">צלם</button>
					</div>
					<div class="col-xs-7">
						<img id="eventPicture" class="eventPictureStyle"></img>
						<button id="ChangePic" type="button" class="btn btn-primary ChangePicBtnStyle">החלף תמונה</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<label class="eventDescriptionTitleStyle">תיאור: </label><br>
						<p id="eventDescription" class="eventDescriptionStyle"></p>
					</div>
					<div class="col-xs-6">
						<button id="found" type="button" class="btn btn-primary foundBtnStyle">מצאתי</button>
					</div>
				</div>
			</div>
			<div id="imageModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header"></div>
						<div class="modal-body">
							<img class="modal-content" id="currentImage">
						</div>
						<div class="modal-footer">
							<button type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
						</div>
					</div>
				</div>
			</div>
			<div id="cameraModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header"></div>
						<div class="modal-body">
							<input id="cameraImageName" type="text" placeholder="Enter a name in english"></input>
							<img class="modal-content" id="cameraImage">
						</div>
						<div class="modal-footer">
							<button id="sendPic" type="button" class="btn btn-primary">Send</button>
							<button id="anotherPic" type="button" data-dismiss="modal" class="btn btn-primary">Try Again</button>
							<button type="button" data-dismiss="modal" class="btn btn-primary">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<label id="showLocation"></label><br>
