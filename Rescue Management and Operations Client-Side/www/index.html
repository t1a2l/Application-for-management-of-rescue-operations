<!DOCTYPE html5>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<link rel = "stylesheet" href = "css/external/bootstrap.css" />
		<link rel = "stylesheet" href = "css/external/bootstrap.rtl.css" />
		<link rel = "stylesheet" href = "css/index.css" />
		<script src="js/external/jquery.js"></script>
		<script src="js/external/jquery.form.js"></script>
		<script src="js/external/bootstrap.min.js"></script>
		<!-- <script src="cordova.js"></script> -->
		<script type = "text/javascript" src="js/index.js"></script>
		<script type = "text/javascript" src="js/Functions.js"></script>
	</head>
	<body>
		<div id="NavigationBar">
			<nav class="navbar navbar-light navbar-fixed-top" style="background-color: #075e54;">
			  <div class="container">
				  <div class="navbar-header">
					  <button type="button" class="navbar-toggle collapsed NavBarBtnStyle" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span> 
					  </button>
					  <span class="navbar-brand">RMO</span>
				  </div>
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="nav navbar-nav">
					  <li class="nav-item TryAgain">
						<a class="nav-link" id="MenuTryAgainBtn" href="#">נסה שוב</a>
					  </li>
					  <li class="nav-item EndEvent disabled">
						<a class="nav-link" id="EndEventBtn" href="#">סיים אירוע</a>
					  </li>
					  <li class="nav-item Settings disabled">
						<a class="nav-link" href="#">הגדרות</a>
					  </li>
					  <li class="nav-item LogOut">
						<a class="nav-link" id="MenuLogOutBtn" href="#">התנתק</a>
					  </li>
					</ul>
				  </div>
			  </div>
			</nav>
		</div>
		<div class="contianer">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">
					<h1>אפליקציית חילוץ</h1>
					<form id="LoginForm">
						<div class="form-group">
							<label for="InputUserName" class="LoginLabelStyle">שם משתמש:</label>
							<input type="text" class="form-control input-lg LoginInputStyle" id="InputUserName" placeholder="שם משתמש" value="">
						</div>
						<div class="form-group">
							<label for="InputPassword" class="LoginLabelStyle">סיסמא:</label>
							<input type="password" class="form-control input-lg LoginInputStyle" id="InputPassword" placeholder="סיסמא" value="">
						</div>
						<button id="SubmitLogin" type="submit" class="btn btn-primary SubmitLoginStyle">התחבר</button>
					</form>
				</div>
			</div>
		</div>
		<div id="Events" class="EventsStyle"></div>
		<div id="ActiveEventDiv" class="ActiveEventDivStyle">
			<div class="contianer">
				<div class="row">
					<div class="col-xs-5">
						<label id="eventName" class="eventNameStyle"></label><br>
						<label id="eventLocation" class="eventLocationStyle"></label><br>
					</div>
					<div class="col-xs-7">
						<img id="eventPicture" class="eventPictureStyle"></img>
						<button id="ChangePic" type="button" class="btn btn-primary ChangePicBtnStyle" style="">החלף תמונה</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<label class="eventDescriptionTitleStyle">תיאור: </label><br>
						<p id="eventDescription" class="eventDescriptionStyle"></p>
					</div>
				</div>
			</div>
		</div>
		<label id="showLocation"></label><br>
	</body>
</html>
