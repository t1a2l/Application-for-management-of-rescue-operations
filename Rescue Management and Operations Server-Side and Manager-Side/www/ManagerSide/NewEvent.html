<!DOCTYPE html5>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel = "stylesheet" href = "css/external/bootstrap.css" />
		<link rel = "stylesheet" href = "css/external/bootstrap-rtl.css" />
		<link rel="stylesheet" href="css/external/select2.min.css"  />
		<link rel="stylesheet" href="css/NewEvent.css" />
		<script src="js/external/jquery.js"></script>
		<script src="js/external/jquery.form.js"></script>
		<script src="js/external/bootstrap.min.js"></script>
		<script src="js/external/select2.min.js"></script>
		<script type="text/javascript" src="js/NewEvent.js"></script>
		<script type="text/javascript" src="js/Functions.js"></script>
	</head>
	<body dir="rtl">
		<h1 style="text-align:center; margin-top:50px; font-weight:bold; font-size:80px;">ניהול וארגון יחידת חילוץ</h1>
		<h3 style="text-align:center; margin-top:30px; font-weight:bold; font-size:35px;">פתיחת אירוע חדש</h3>
		<div class="contianer">
			<div class="row">
				<div class="col-sm-2 col-sm-offset-5" style="margin-top:30px">
					<div class="row">
						<form id="NewEventForm" class="NewEventFormStyle" dir="rtl">
							<div class="form-group">
								<h4><label for="EventName" class="EventNameLabelStyle">שם האירוע:</label></h4>
								<input type="text" class="form-control input-lg" id="EventNam" name="EventName" placeholder="שם האירוע" value="">
							</div>
							<div class="form-group">
								<h4><label for="EventLocation" class="EventLocationLabelStyle">מיקום האירוע:</label></h4>
								<div class="col-sm-10">
									<select class="form-control" id="EventLoc" name="EventLocation"></select>
								</div>	
								<div class="col-sm-2">
									<button id="RefreshBtn" type="button" class="btn btn-primary" style="">
										<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
									</button>
								</div>
							</div>
							<div class="form-group">
								<h4><label for="EventDescription" class="EventDescriptionLabelStyle" style="margin-top:10px;">תיאור האירוע:</label></h4>
								<textarea class="form-control input-lg" id="EventDes" name="EventDescription" placeholder="תיאור האירוע" rows="3"></textarea>
							</div>
							<div class="form-group">
								<h4><label for="EventLostPic" class="EventLostPicLabelStyle">תמונת הנעדר:</label></h4>
								<input type="file" class="form-control input-lg" id="EventPic" name="EventLostPic">
								<p class="help-block">הוסף את תמונת הנעדר</p>
							</div>
							<button id="EventCreateBtn" type="submit" class="btn btn-primary EventCreateBtnStyle" style="">צור אירוע</button>
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-sm-offset-5">
					<div class="row">
						<div class="col-sm-2 col-sm-offset-8">
							<button id="BackBtn" type="button" class="btn btn-primary" style="background-color:red; width: 80px;">חזרה</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
