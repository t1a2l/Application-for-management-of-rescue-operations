<!DOCTYPE html5>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="css/external/bootstrap.css" />
		<link rel="stylesheet" href="css/external/bootstrap-rtl.css" />
		<link rel="stylesheet" href="css/external/leaflet.css"/>
		<link rel="stylesheet" href="css/external/leaflet.draw.css"/>
		<link rel="stylesheet" href="../node_modules/leaflet-toolbar/dist/leaflet.toolbar.css"/>
		<link rel="stylesheet" href="../node_modules/leaflet-draw-toolbar/dist/leaflet.draw-toolbar.css"/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="css/ActiveEvent.css"/>
		<script src="js/external/jquery.js"></script>
		<script src="js/external/jquery.form.js"></script>
		<script src="js/external/bootstrap.min.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3-dr-MD9cMEU2kogoVyshvrxDP8O574Q&language=iw"></script>
		<script src="js/external/leaflet.js"></script>
		<!-- <script src="js/external/Leaflet.draw.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.13/leaflet.draw-src.js"></script>
		<script src="../node_modules/leaflet-toolbar/dist/leaflet.toolbar-src.js"></script>
		<script src="../node_modules/leaflet-draw-toolbar/dist/leaflet.draw-toolbar.js"></script>
		<script src="../node_modules/leaflet-draw-toolbar/examples/ColorPicker.js"></script>
		<script src="../node_modules/leaflet-draw-toolbar/examples/ShapeTitle.js"></script>
		<script src="js/external/svg-icon.js"></script>
		<script src="js/ActiveEvent.js"></script>
		<script src="js/Functions.js"></script>
	</head>
	<body>
		<div id="eventLoader" class="loader"></div>
		<div class="contianer">
			<h1 id="eventName"></h1>
			<div class="row">
				<div class="col-sm-2 col-sm-offset-2">
					<div id="mapid" class=" mapStyle"></div>
				</div>
				<div class="col-sm-2 col-sm-offset-5">
					<h3 id="eventId"></h3>
				</div>
				<div class="col-sm-2 col-sm-offset-5">
					<h4 id="eventStartTime"></h4>
				</div>
				<div class="col-sm-2 col-sm-offset-5">
					<button type="button" class="btn btn-default endEventStyle" id="endEvent">סיים אירוע</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-sm-offset-4">
					<button type="button" class="btn btn-default eventPicturesStyle" id="eventPictures">תמונות אירוע</button>
				</div>
				<div class="col-sm-3">
					<label class="eventPicUploadLabelStyle" for="eventPicUpload">העלה תמונות</label>
					<input type="file" class="eventPicUploadStyle" id="eventPicUpload"/>
				</div>
			</div>
		</div>
		<div id="imageModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"></div>
					<div class="modal-body">
						<img class="modal-content" id="currentImage">
					</div>
					<div class="modal-footer">
						<button id="sendPic" type="button" data-dismiss="modal" class="btn btn-primary">Send</button>
						<button type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div id="eventImagesModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"></div>
					<div class="modal-body">
						<img class="modal-content" id="currentEventImage">
					</div>
					<div class="modal-footer">
						<button id="nextImage" type="button" class="btn btn-primary">next</button>
						<button id="prevImage" type="button" class="btn btn-primary">preveiws</button>
						<button id="CloseImages" type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
